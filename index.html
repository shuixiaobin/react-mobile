<body>
  <div id="root"></div>
  <script>
    window.onload = function () {
      window.viewportUnitsBuggyfill.init({
        hacks: window.viewportUnitsBuggyfillHacks
      })
    }
  </script>
  <!-- 教育的cnzz账号 -->
  <div style="display:none">
    <script type="text/javascript" src="https://s4.cnzz.com/z_stat.php?id=580664&web_id=580664"></script>
  </div>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?f735d6529dbfd84e0e9d68fea4bb90a4";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
</script>

  <!-- ios兼容 移动端禁止页面缩放 -->
  <script>
    // 阻止双击放大
    var lastTouchEnd = 0;
    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    });
    document.addEventListener('touchend', function (event) {
      var now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // 阻止双指放大
    document.addEventListener('gesturestart', function (event) {
      event.preventDefault();
    });
  </script>

  <!-- 页面滚动优化 -->
  <script>
    var supportsPassive = false;
    try {
      var opts = Object.defineProperty({}, 'passive', {
        get: function () {
          supportsPassive = true;
        }
      });

      /**
       * Passive event listeners
       * passive 阻止浏览器滚动事件时调用 preventDefault，快速生成事件，滚动优化提升页面性能
       */
      window.addEventListener('touchstart',
        null,
        supportsPassive ? { passive: true } : false);
    } catch (e) { }
  </script>
</body>

</html>
